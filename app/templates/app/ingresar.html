{% extends 'app/base.html' %} 

{% load static%}

{% block contenido %}
<div class="log login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
        <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Registro</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Email</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Contraseña</label>
                    <input id="pass" type="password" class="input" data-type="contraseña">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Ingresar">
                </div>
            </div>
            <div class="for-pwd-htm">
                <div class="group">
                    <label for="user" class="label">Email</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Contraseña</label>
                    <input id="pass" type="password" class="input" data-type="contraseña">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repetir Contraseña</label>
                    <input id="pass" type="password" class="input" data-type="contraseña">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Registrarse">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
